# Lints, and then tests module on all supported Node versions, as well as Windows/MacOS with Node 16.x
name: â™»ï¸ CI
on:
  pull_request:
    branches: ['develop', 'main']

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-lint:
    name: ğŸ“Š Build and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: ğŸ“¡ Corepack enable
        run: corepack enable
      - name: ğŸ“¦ Install Packages
        run: yarn
      - name: ğŸ‘š Lint Files
        run: yarn lint
      - name: ğŸ‘€ Type Check
        run: yarn type-check
      - name: ğŸ§± Build Project
        run: yarn build

  test:
    name: ğŸ“Š Test
    runs-on: ubuntu-latest
    needs: build-and-lint
    strategy:
      matrix:
        branch:
          - ${{ github.head_ref }}
          - 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: ğŸ“¡ Corepack enable
        run: corepack enable
      - name: ğŸ“¦ Install Packages
        run: yarn
      - name: ğŸ“Š Run Tests
        run: yarn test --coverage.enabled true
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.branch }}
          path: coverage

  report-coverage:
    name: ğŸ“Š Report Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-${{ github.head_ref }}
          path: coverage
      - uses: actions/download-artifact@v4
        with:
          name: coverage-main
          path: coverage-main
      - name: 'Report Coverage'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-compare-path: coverage-main/coverage-summary.json
